<html>
  <head>
    <title>CrearCuenta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>
  </head>
  <body>
    <!-- El fondo y color se controlan por las variables de tema y el script utils.js -->
    <div class="login-container">
      <form id="signupForm">
        <h2>Crear Cuenta</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <button type="submit" class="btn-crear-cuenta">Crear Cuenta</button>
        <div id="result" style="color:#c00;font-weight:bold;"></div>
        <button type="button" onclick="window.history.back()" class="btn-crear-cuenta btn-oscuro">Regresar</button>
        <!-- Modal de éxito -->
        <div id="modal-exito" class="modal-bg hidden">
          <div class="modal-cita" style="max-width: 270px; text-align: center;">
            <div style="font-size:1.1rem;font-weight:bold;margin-bottom:1.2em;color:#181818;">Usuario creado</div>
            <button id="btn-ok-modal" class="btn-crear-cuenta" style="width:100%;margin:0;">OK</button>
          </div>
        </div>
        <!-- Modal de error -->
        <div id="modal-error" class="modal-bg hidden">
          <div class="modal-cita" style="max-width: 270px; text-align: center;">
            <div id="modal-error-msg" style="font-size:1.05rem;font-weight:bold;margin-bottom:1.2em;color:#c00;">Correo ya en uso</div>
            <button id="btn-error-modal" class="btn-crear-cuenta" style="width:100%;margin:0;">OK</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const resultDiv = document.getElementById('result');
        if(password !== confirmPassword) {
          resultDiv.textContent = 'Las contraseñas no coinciden.';
          return;
        }
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({nombre, email, password})
        });
        const data = await res.json();
        if(data && data.message && data.message.toLowerCase().includes('exitosamente')) {
          document.getElementById('modal-exito').classList.remove('hidden');
        } else if (
          data && (
            ((data.message && data.message.toLowerCase().includes('correo') && data.message.toLowerCase().includes('existe')) ||
            (data.error && data.error.toLowerCase().includes('correo') && data.error.toLowerCase().includes('existe')))
          )
        ) {
          document.getElementById('modal-error-msg').textContent = 'El correo ya está en uso';
          document.getElementById('modal-error').classList.remove('hidden');
        } else {
          // Otros errores solo se muestran debajo del formulario
          resultDiv.textContent = (data.message || data.error || 'Error al crear usuario');
        }
      });
      document.getElementById('btn-ok-modal').onclick = function() {
        window.location.href = 'index.html';
      };
      document.getElementById('btn-error-modal').onclick = function() {
        document.getElementById('modal-error').classList.add('hidden');
        // No redirige, solo cierra el popup para permitir cambiar el correo
      };
    </script>
  </body>
</html>
