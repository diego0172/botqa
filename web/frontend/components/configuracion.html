<div id="config-modal-bg" class="config-modal-bg hidden"></div>
<div id="config-modal" class="config-modal hidden">
  <div class="config-modal-header">
    <h2>Configuración</h2>
    <button id="cerrar-config-modal" title="Cerrar">✖️</button>
  </div>
  <div class="config-modal-body">
    <label for="empresa-select">Empresa/Vertical:</label>
    <select id="empresa-select">
      <option value="zapateria">Zapatería Paso Fino</option>
      <option value="salon">Salón Belleza Total</option>
    </select>

    <label for="idioma-select" style="margin-top:1rem;">Idioma:</label>
    <select id="idioma-select">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>

    <label for="tema-select" style="margin-top:1rem;">Tema:</label>
    <select id="tema-select">
      <option value="light">Claro</option>
      <option value="dark">Oscuro</option>
      <option value="auto">Auto</option>
    </select>

    <div id="config-msg" style="margin-top: 1em; color: green;"></div>
  </div>
</div>
