<div class="login-container">
  <form id="login-form">
    <h2>Iniciar sesión</h2>

    <label for="login-email">Correo electrónico</label>
    <input type="email" id="login-email" required autocomplete="username" />

    <label for="login-password">Contraseña</label>
    <input type="password" id="login-password" required autocomplete="current-password" />

    <button type="submit" id="btn-login">Entrar</button>

   <div class="auth-links">
  <a href="../crearcuenta.html">Crear Cuenta</a>
  <a href="../enviar-codigo-contrasena.html">¿Olvidaste tu contraseña?</a>
</div>

<div class="login-error" id="login-error"></div>




  <a href="http://localhost:3000/api/auth/google" class="google-btn">
    <div class="google-icon-wrapper">
      <img class="google-icon" 
           src="https://developers.google.com/identity/images/g-logo.png" 
           alt="Google logo"/>
    </div>
    <p class="btn-text"><b>Continuar con Google</b></p>
  </a>
</div>
