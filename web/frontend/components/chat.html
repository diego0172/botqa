<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Web</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background:#ece5dd;">
  <!-- QR se mostrará aquí cuando sea necesario -->
  <div id="qr-wa"></div>

  <!-- Chat principal -->
  <section id="chat-section">
    <div class="wa-chat-container">
      <aside class="wa-sidebar">
        <div class="wa-sidebar-header">
          <span>ChatBot</span>
        </div>
      </aside>
      <main class="wa-main">
        <header class="wa-header">
          <div class="wa-contact-info">
            <img src="/static/avatar.png" class="wa-avatar" alt="Avatar" />
            <div>
              <div class="wa-contact-name">ChatBot</div>
              <div class="wa-status">En línea</div>
            </div>
          </div>
        </header>
        <div class="chat-box wa-chat-box">
          <div id="chat-historial" class="wa-messages"></div>
        </div>
        <form id="formulario-chat" class="chat-form wa-chat-form">
          <input type="text" id="input-mensaje" placeholder="Escribe tu mensaje..." autocomplete="off" />
          <button type="submit">Enviar</button>
        </form>
        <div id="respuesta" class="respuesta wa-respuesta"></div>
      </main>
    </div>
  </section>
<script>
  // Para pruebas, asegúrate de setear el usuario antes que cualquier JS lo lea
  if (!localStorage.getItem('usuario_id')) {
    localStorage.setItem('usuario_id', '50248487885@c.us'); // Cambia por el número que quieras probar
  }
</script>
  <!-- Tus scripts (ajusta el path según tu proyecto) -->
  <script src="js/chat.js"></script>
  <script src="js/qr.js"></script>
</body>
</html>
