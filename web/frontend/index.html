<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Web</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- FullCalendar (solo si sección calendar es usada) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>
</head>
<body>
  <div id="sidebar-overlay"></div>
  <div id="topbar-container"></div>
  <div class="app-container">
    <div id="sidebar-container"></div>
     <div id="qr-wa"></div>
    <main id="main-content"></main>
  </div>
  <button id="bot-config-btn" class="bot-config-btn" title="Configuración">⚙️</button>
  <!-- El modal ya no va aquí -->
<div id="modal-cita-bg" class="modal-bg hidden">
  <div id="modal-cita" class="modal-cita">
    <h3>Agregar nueva cita</h3>
    <form id="form-cita">
      <label>Título:<input type="text" id="cita-titulo" required /></label><br/>
      <label>Descripción:<input type="text" id="cita-desc" /></label><br/>
      <label>Fecha/hora inicio:<input type="datetime-local" id="cita-inicio" required /></label><br/>
      <label>Fecha/hora fin:<input type="datetime-local" id="cita-fin" required /></label><br/>
      <label>Teléfono WhatsApp:<input type="text" id="cita-tel" /></label><br/>
      <label>Email:<input type="email" id="cita-email" /></label><br/>
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" id="cerrar-modal-cita" class="btn btn-secondary">Cancelar</button>
    </form>
    <div id="msg-cita"></div>
  </div>
</div>

  <!-- Orden de scripts: utils primero, luego config/sidebar, después index.js -->
  <script src="js/utils.js"></script>
  <script src="js/config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/index.js"></script>
  <script src="js/login.js"></script>
  <script src="js/qr.js"></script>

</body>
</html>
